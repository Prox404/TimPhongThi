<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm phòng thi</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="search-container">
        <center>

            <h1>TÌM KIẾM <span style="color:#9c9c9c;">LỚP THI</span></h1>
            <p style="margin-top: 30px;">Chọn file excel chứa danh sách lớp thi</p>

            <label for="file-upload" class="custom-file-upload">
                <i><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em"
                        width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M403.002 217.001C388.998 148.002 328.998 96 256 96c-57.998 0-107.998 32.998-132.998 81.001C63.002 183.002 16 233.998 16 296c0 65.996 53.999 120 120 120h260c55 0 100-45 100-100 0-52.998-40.996-96.001-92.998-98.999zM288 276v76h-64v-76h-68l100-100 100 100h-68z">
                        </path>
                    </svg></i><span id="file-name">Chọn tệp</span> 
            </label>
            <input id="file-upload" type="file" accept=".xlsx" />
            
            <p>Nhập mssv: </p>
            <input type="text" id="mssv" placeholder="2612345678">
            <button type="button" onclick="TimKiemLichThi()" id="btn-search">Tìm kiếm</button>
            <button type="button" onclick="Reset()" id="btn-reset">Reset</button>
        </center>
    </div>
    

    <div class="result-container">
        
            <h3 style="margin-top: 30px;">Kết quả tìm kiếm :</h3>
            <div id="result"></div>
        
    </div>
</body>
<script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
<script src="./script.js"></script>
<!-- <script src="./service-worker.js"></script> -->
<script src="./read-excel-file.min.js"></script>
</html>
